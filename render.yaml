services:
  - type: web
    name: deep-research-agent
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: python app_smb.py
    autoDeploy: true
    envVars:
      - key: OPENAI_API_KEY
        sync: false
      - key: SENDGRID_API_KEY
        sync: false

